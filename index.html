<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles by Alex Brown</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add the favicon link -->
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Container styles for h1 */
        .h1-container {
            background: linear-gradient(to right, blue, green); /* Gradient text color */
            padding: 20px;
            color: white; /* Text color for h1 */
            border-radius: 15px; /* Rounded edges */
            text-align: center;
        }
        /* Container styles for h2 tags */
        .h2-container {
            background-color: blue; /* Customize the color */
            padding: 10px; /* Smaller padding */
            color: white; /* Text color for h2 */
            border-radius: 10px; /* Rounded edges */
			margin: 10px 0;
        }
        /* Container styles for h3 and paragraph tags */
        .h3-p-container {
            background-color : green; /* Customize the color */
            padding: 10px; /* Smaller padding */
            color: white; /* Text color for h3 and paragraphs */
            border-radius: 10px; /* Rounded edges */
			margin: 10px 0;
        }
        /* Main container for the entire content */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /*overflow: hidden;*/
        }
        /* Background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-attachment: fixed;
        }
        /* Content container for text */
        .content-container {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }
        /* Animation for fade-in */
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Apply fade-in animation to the main content */
        .content-container {
            animation: fade-in 3s ease-in-out;
        }
        /* Style for the white containers around links */
        a {
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-image"></div>
        <div class="content-container">
            <div class="h1-container">
                <h1>Articles by Alex Brown</h1>
            </div>
            <div id="dynamic-content"></div>
        </div>
    </div>

    <script>
        // List of JSON objects with title, address, description, and link title
        const items = [
            {
                title: 'Welcome!',
                address: 'https://tinyurl.com/articlesByAlexBrown',
                description: 'This is the collection of published works by Alex Brown. Check back for updates!',
                linkTitle: 'https://tinyurl.com/articlesByAlexBrown',
            },
  {   title: 'A reasonable relationship', address: 'https://georgiabulletin.org/news/2022/03/a-reasonable-relationship/', description: 'My first article in a series about having a relationship with God.', linkTitle: ' March 31, 2022',},
  {   title: 'Unveiling the beauty beneath our faults', address: 'https://georgiabulletin.org/news/2022/09/unveiling-the-beauty-beneath-our-faults/', description: 'My second article in the series about a relationship with God in the person of Jesus Christ.', linkTitle: ' September 30, 2022',},
  {   title: 'We can walk with trustworthy guides', address: 'https://georgiabulletin.org/news/2022/12/we-can-walk-with-trustworthy-guides/', description: 'My third and final in the series about having a relationship with God and why we can trust the Church.', linkTitle: ' December 9, 2022',},
  {   title: 'What heaven will be like ', address: 'https://georgiabulletin.org/news/2023/04/what-heaven-will-be-like/', description: 'Written with Andrew McGovern, an exploration of what we know about heaven, part 1.', linkTitle: ' April 5, 2023',},
  {   title: 'A second look at what heaven will be like ', address: 'https://georgiabulletin.org/news/2023/07/a-second-look-at-what-heaven-will-be-like/', description: 'Written with Andrew McGovern, an exploration of what we know about heaven, part 2.', linkTitle: ' July 20, 2023',},
{   title: 'Light of Our Parish Life: Adoring Christ before serving others ', address: 'https://georgiabulletin.org/news/2023/08/light-of-our-parish-life-adoring-christ-before-serving-others/', description: 'An interview with a local youth group leadership', linkTitle: 'August 2, 2023',},
{   title: 'Light of Our Parish Life: Proclaiming the word of God at Mass', address: 'https://georgiabulletin.org/news/2023/10/light-of-our-parish-life-proclaiming-the-word-of-god-at-mass/', description: 'Interviews with individuals who proclaim the Word at Mass', linkTitle: 'October 8, 2023',},
{   title: 'Bringing diverse people of God together through his Body and Blood  ', address: 'https://georgiabulletin.org/news/2023/07/bringing-diverse-people-of-god-together-through-his-body-and-blood/', description: 'An interview with a parish during the Eucharistic procession', linkTitle: 'July 6, 2023',},
{   title: 'Nicholas Le ordained a transitional deacon at St. Peter’s Basilica  ', address: 'https://georgiabulletin.org/news/2022/10/nicholas-le-ordained-a-transitional-deacon-at-st-peters-basilica/', description: 'Article about the ordination of my personal friend Nicholas Le', linkTitle: 'October 16, 2022',},

            {
                title: 'I hope you enjoy!',
                address: 'https://abrown159q.github.io/prayerTimer/testingPrayerTimer/',
                description: 'Try out this prayer timer',
                linkTitle: 'PrayerTimer',
            }
        ];

        // Function to create containers based on the JSON objects
        function createContainers() {
            const dynamicContent = document.getElementById('dynamic-content');

            items.forEach((item, index) => {
                const containerClass = index % 2 === 0 ? 'h2-container' : 'h3-p-container';
                const container = document.createElement('div');
                container.classList.add(containerClass);

                const title = document.createElement('h2');
                title.textContent = item.title;

                const websiteLink = document.createElement('a');
                websiteLink.href = item.address;
                websiteLink.textContent = item.linkTitle; // Display link title

                const description = document.createElement('p');
                description.textContent = item.description;

                container.appendChild(title);
                container.appendChild(websiteLink);
                container.appendChild(description);
                dynamicContent.appendChild(container);
            });
        }

        // Call the function to create containers
        createContainers();
    </script>
</body>
</html>
