<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles by Alex Brown</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Container styles for h1 */
        .h1-container {
            background: linear-gradient(to right, blue, green); /* Gradient text color */
            padding: 20px;
            color: white; /* Text color for h1 */
            border-radius: 15px; /* Rounded edges */
            text-align: center;
        }
        /* Container styles for h2 tags */
        .h2-container {
            background-color: blue; /* Customize the color */
            padding: 10px; /* Smaller padding */
            color: white; /* Text color for h2 */
            border-radius: 10px; /* Rounded edges */
        }
        /* Container styles for h3 and paragraph tags */
        .h3-p-container {
            background-color: green; /* Customize the color */
            padding: 10px; /* Smaller padding */
            color: white; /* Text color for h3 and paragraphs */
            border-radius: 10px; /* Rounded edges */
        }
        /* Main container for the entire content */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        /* Background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-attachment: fixed;
        }
        /* Content container for text */
        .content-container {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }
        /* Animation for fade-in */
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Apply fade-in animation to the main content */
        .content-container {
            animation: fade-in 1s ease-in-out;
        }
        /* Style for the white containers around links */
        a {
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-image"></div>
        <div class="content-container">
            <div class="h1-container">
                <h1>Your H1 Heading</h1>
            </div>
            <div id="dynamic-content"></div>
        </div>
    </div>

    <script>
        // List of JSON objects with title, address, description, and link title
        const items = [
            {
                title: 'Item 1',
                address: 'https://www.example1.com',
                description: 'This is the description for Item 1.',
                linkTitle: 'Visit Website 1',
            },
            {
                title: 'Item 2',
                address: 'https://www.example2.com',
                description: 'This is the description for Item 2.',
                linkTitle: 'Visit Website 2',
            },
            {
                title: 'Item 3',
                address: 'https://www.example3.com',
                description: 'This is the description for Item 3.',
                linkTitle: 'Visit Website 3',
            }
        ];

        // Function to create containers based on the JSON objects
        function createContainers() {
            const dynamicContent = document.getElementById('dynamic-content');

            items.forEach((item, index) => {
                const containerClass = index % 2 === 0 ? 'h2-container' : 'h3-p-container';
                const container = document.createElement('div');
                container.classList.add(containerClass);

                const title = document.createElement('h2');
                title.textContent = item.title;

                const websiteLink = document.createElement('a');
                websiteLink.href = item.address;
                websiteLink.textContent = item.linkTitle; // Display link title

                const description = document.createElement('p');
                description.textContent = item.description;

                container.appendChild(title);
                container.appendChild(websiteLink);
                container.appendChild(description);
                dynamicContent.appendChild(container);
            });
        }

        // Call the function to create containers
        createContainers();
    </script>
</body>
</html>
